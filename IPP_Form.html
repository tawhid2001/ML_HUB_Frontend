<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container py-5">
        <h2 class="mb-4 text-center">Insurance Premium Prediction Form</h2>
        <form id="insuranceForm" class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="income_lpa" class="form-label">Income (LPA)</label>
            <input
              type="number"
              class="form-control"
              id="income_lpa"
              name="income_lpa"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-select" id="smoker" name="smoker" required>
              <option value="">Select</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <select
              class="form-select"
              id="occupation"
              name="occupation"
              required
            >
              <option value="">Select</option>
              <option value="salaried">Salaried</option>
              <option value="self-employed">Self-employed</option>
              <option value="retired">Retired</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Predict Premium
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
  </body>
</html>
