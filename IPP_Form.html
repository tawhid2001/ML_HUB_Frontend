<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container py-5">
        <h2 class="mb-4 text-center">Insurance Premium Prediction Form</h2>
        <form id="insuranceForm" class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="age" class="form-label">Age (0-120)</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="0"
              max="120"
              step="1"
              required
              oninput="this.value = Math.round(this.value);"
              title="Please enter an age between 0 and 120"
              placeholder="e.g., 25"
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
              min="0.01"
              step="0.01"
              required
              title="Please enter a positive weight value"
              placeholder="e.g., 65.5"
            />
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (m)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              min="0"
              max="2.5"
              step="0.01"
              required
              title="Please enter a height between 0 and 2.5 meters"
              placeholder="e.g., 1.75"
            />
          </div>
          <div class="mb-3">
            <label for="income_lpa" class="form-label">Income (LPA)</label>
            <input
              type="number"
              class="form-control"
              id="income_lpa"
              name="income_lpa"
              min="0.01"
              step="0.01"
              required
              title="Please enter a positive income value"
              placeholder="e.g., 8.5"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-select" id="smoker" name="smoker" required>
              <option value="">Select Yes/No</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              list="cityList"
              autocomplete="off"
              required
              placeholder="Type to search city (e.g., Mumbai)"
              title="Please select a city from the list"
            />
            <datalist id="cityList">
              <option value="Jaipur"></option>
              <option value="Chandigarh"></option>
              <option value="Indore"></option>
              <option value="Lucknow"></option>
              <option value="Patna"></option>
              <option value="Ranchi"></option>
              <option value="Visakhapatnam"></option>
              <option value="Coimbatore"></option>
              <option value="Bhopal"></option>
              <option value="Nagpur"></option>
              <option value="Vadodara"></option>
              <option value="Surat"></option>
              <option value="Rajkot"></option>
              <option value="Jodhpur"></option>
              <option value="Raipur"></option>
              <option value="Amritsar"></option>
              <option value="Varanasi"></option>
              <option value="Agra"></option>
              <option value="Dehradun"></option>
              <option value="Mysore"></option>
              <option value="Jabalpur"></option>
              <option value="Guwahati"></option>
              <option value="Thiruvananthapuram"></option>
              <option value="Ludhiana"></option>
              <option value="Nashik"></option>
              <option value="Allahabad"></option>
              <option value="Udaipur"></option>
              <option value="Aurangabad"></option>
              <option value="Hubli"></option>
              <option value="Belgaum"></option>
              <option value="Salem"></option>
              <option value="Vijayawada"></option>
              <option value="Tiruchirappalli"></option>
              <option value="Bhavnagar"></option>
              <option value="Gwalior"></option>
              <option value="Dhanbad"></option>
              <option value="Bareilly"></option>
              <option value="Aligarh"></option>
              <option value="Gaya"></option>
              <option value="Kozhikode"></option>
              <option value="Warangal"></option>
              <option value="Kolhapur"></option>
              <option value="Bilaspur"></option>
              <option value="Jalandhar"></option>
              <option value="Noida"></option>
              <option value="Guntur"></option>
              <option value="Asansol"></option>
              <option value="Siliguri"></option>
            </datalist>
          </div>
          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <select
              class="form-select"
              id="occupation"
              name="occupation"
              required
            >
              <option value="">Select</option>
              <option value="salaried">Salaried</option>
              <option value="self-employed">Self-employed</option>
              <option value="retired">Retired</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Predict Premium
          </button>
        </form>
      </div>
    </main>
    <!-- Result Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Prediction Results
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/IPP_Form.js"></script>
  </body>
</html>
