<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container py-5">
        <h2 class="mb-4 text-center">Insurance Premium Prediction Form</h2>
        <form id="insuranceForm" class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="age" class="form-label">Age (0-120)</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="0"
              max="120"
              step="1"
              required
              oninput="this.value = Math.round(this.value);"
              title="Please enter an age between 0 and 120"
              placeholder="e.g., 25"
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
              min="0.01"
              step="0.01"
              required
              title="Please enter a positive weight value"
              placeholder="e.g., 65.5"
            />
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (m)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              min="0"
              max="2.5"
              step="0.01"
              required
              title="Please enter a height between 0 and 2.5 meters"
              placeholder="e.g., 1.75"
            />
          </div>
          <div class="mb-3">
            <label for="income_lpa" class="form-label">Income (LPA)</label>
            <input
              type="number"
              class="form-control"
              id="income_lpa"
              name="income_lpa"
              min="0.01"
              step="0.01"
              required
              title="Please enter a positive income value"
              placeholder="e.g., 8.5"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-select" id="smoker" name="smoker" required>
              <option value="">Select Yes/No</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              list="cityList"
              autocomplete="off"
              required
              placeholder="Type to search city (e.g., Mumbai)"
              title="Please select a city from the list"
            />
            <datalist id="cityList">
              <option value="Jaipur"></option>
              <option value="Chandigarh"></option>
              <option value="Indore"></option>
              <option value="Lucknow"></option>
              <option value="Patna"></option>
              <option value="Ranchi"></option>
              <option value="Visakhapatnam"></option>
              <option value="Coimbatore"></option>
              <option value="Bhopal"></option>
              <option value="Nagpur"></option>
              <option value="Vadodara"></option>
              <option value="Surat"></option>
              <option value="Rajkot"></option>
              <option value="Jodhpur"></option>
              <option value="Raipur"></option>
              <option value="Amritsar"></option>
              <option value="Varanasi"></option>
              <option value="Agra"></option>
              <option value="Dehradun"></option>
              <option value="Mysore"></option>
              <option value="Jabalpur"></option>
              <option value="Guwahati"></option>
              <option value="Thiruvananthapuram"></option>
              <option value="Ludhiana"></option>
              <option value="Nashik"></option>
              <option value="Allahabad"></option>
              <option value="Udaipur"></option>
              <option value="Aurangabad"></option>
              <option value="Hubli"></option>
              <option value="Belgaum"></option>
              <option value="Salem"></option>
              <option value="Vijayawada"></option>
              <option value="Tiruchirappalli"></option>
              <option value="Bhavnagar"></option>
              <option value="Gwalior"></option>
              <option value="Dhanbad"></option>
              <option value="Bareilly"></option>
              <option value="Aligarh"></option>
              <option value="Gaya"></option>
              <option value="Kozhikode"></option>
              <option value="Warangal"></option>
              <option value="Kolhapur"></option>
              <option value="Bilaspur"></option>
              <option value="Jalandhar"></option>
              <option value="Noida"></option>
              <option value="Guntur"></option>
              <option value="Asansol"></option>
              <option value="Siliguri"></option>
            </datalist>
          </div>
          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <select
              class="form-select"
              id="occupation"
              name="occupation"
              required
            >
              <option value="">Select</option>
              <option value="salaried">Salaried</option>
              <option value="self-employed">Self-employed</option>
              <option value="retired">Retired</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Predict Premium
          </button>
        </form>
      </div>
    </main>
    <!-- Result Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Prediction Results
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
      // Initialize the modal
      const resultModal = new bootstrap.Modal(
        document.getElementById("resultModal")
      );

      // Create a set of valid cities for quick lookup
      const validCities = new Set(
        Array.from(document.getElementById("cityList").options).map(
          (opt) => opt.value
        )
      );

      // Add validation for city input
      document.getElementById("city").addEventListener("change", function (e) {
        const cityInput = e.target;
        const selectedCity = cityInput.value;

        if (!validCities.has(selectedCity)) {
          cityInput.setCustomValidity("Please select a city from the list");
          // Clear the input if it's not in our dataset
          cityInput.value = "";
        } else {
          cityInput.setCustomValidity("");
        }
      });

      document
        .getElementById("insuranceForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            age: Number(form.age.value),
            weight: Number(form.weight.value),
            height: Number(form.height.value),
            income_lpa: Number(form.income_lpa.value),
            smoker: form.smoker.value === "true",
            city: form.city.value,
            occupation: form.occupation.value,
          };

          try {
            const response = await fetch("http://127.0.0.1:8000/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error("Network response was not ok");
            const result = await response.json();
            const prediction = result.response;

            // Define category colors
            const categoryColors = {
              High: "#dc3545", // Bootstrap danger
              Medium: "#ffc107", // Bootstrap warning
              Low: "#198754", // Bootstrap success
            };

            // Update modal content
            document.getElementById("modalContent").innerHTML = `
              <div class="text-center">
                <div class="mb-3">
                  <span class="text-success" style="font-size: 2.5rem;">
                    <i class="bi bi-check-circle-fill"></i>
                  </span>
                </div>
                
                <div class="mb-4">
                  <h5>Predicted Category</h5>
                  <span class="badge fs-5 px-4 py-2" 
                        style="background-color: ${
                          categoryColors[prediction.predicted_category]
                        }">
                    ${prediction.predicted_category}
                  </span>
                  <div class="mt-2 text-muted">
                    Confidence: ${(prediction.confidence * 100).toFixed(1)}%
                  </div>
                </div>

                <div class="mb-3">
                  <h5 class="mb-3">Probability Distribution</h5>
                  <div class="px-3">
                    ${Object.entries(prediction.class_probabilities)
                      .map(
                        ([category, prob]) => `
                      <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                          <span>${category}</span>
                          <span>${(prob * 100).toFixed(1)}%</span>
                        </div>
                        <div class="progress" style="height: 1.5rem;">
                          <div class="progress-bar" 
                               role="progressbar" 
                               style="width: ${
                                 prob * 100
                               }%; background-color: ${
                          categoryColors[category]
                        }"
                               aria-valuenow="${prob * 100}" 
                               aria-valuemin="0" 
                               aria-valuemax="100">
                          </div>
                        </div>
                      </div>
                    `
                      )
                      .join("")}
                  </div>
                </div>
              </div>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            `;

            // Show the modal
            resultModal.show();
          } catch (error) {
            document.getElementById("modalContent").innerHTML = `
              <div class="alert alert-danger">
                Error: ${error.message}
              </div>`;
            resultModal.show();
          }
        });
    </script>
  </body>
</html>
